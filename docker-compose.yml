version: "3.8"

services:
    app:
        build: .
        ports:
            - "3000:3000"
        environment:
            - MONGODB_URI=mongodb://mongodb:27017/ecommerce
            - NODE_ENV=development
        depends_on:
            - mongodb
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--tries=1",
                    "--spider",
                    "http://localhost:3000/health",
                ]
            interval: 30s
            timeout: 3s
            retries: 3

    mongodb:
        image: mongo:latest
        ports:
            - "27017:27017"
        volumes:
            - mongodb_data:/data/db

volumes:
    mongodb_data:
